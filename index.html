<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Muñecas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="doll-container">
        <img id="doll" src="images/doll.png" alt="Muñeca" />
      </div>
      <div class="clothes-container">
        <button onclick="changeClothes('dress')">Vestido</button>
        <button onclick="changeClothes('shoes')">Calzado</button>
        <button onclick="changeClothes('hat')">Sombrero</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
